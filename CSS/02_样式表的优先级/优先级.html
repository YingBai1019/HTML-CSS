<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内部样式和外部样式的优先级一样，如果同时出现，取决于哪个先出现，后写的会覆盖前面的 -->
    <link rel="stylesheet" href="./index.css">
    <style>
        h1{
            color: blue;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <!-- 行内样式的优先级大于内部样式的 -->

    <h1>每天学习英语</h1>
</body>
</html>
