<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择是div的儿子p元素，但是排除类名为fail的元素 */
        /* div>p:not(.fail){
            color: blue;
        } */
        /* 选择是div的儿子p元素，但是排除title属性为加油的的元素 */
        /* div>p:not([title^="加油"]){
            color: red;
        } */
        /* 选择是div的儿子p元素，但是排除div的第一个儿子p元素 */
        div>p:not(:first-child) {
            color: brown;
        }
    </style>
</head>

<body>
    <div>
        <p>张三：98</p>
        <p>赵四：90</p>
        <p>王五：88</p>
        <p>赵六：80</p>
        <p class="fail" title="加油">孙七：78</p>
        <p class="fail" title="加油">老八：68</p>
    </div>

</body>

</html>
