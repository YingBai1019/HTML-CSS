<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类很像类，但是不是类，是元素的一种特殊状态的描述 */
        /* 选中的是没有访问过的a元素 */
        a:link{
            color: brown;
        }
        /* 选中的是已经访问过的a元素 */
        a:visited{
            color: gray;
        }
    </style>
</head>
<body>
    <a href="https://www.google.co.uk">去谷歌</a>
    <a href="https://www.bilibili.com/">去B站</a>
</body>
</html>
