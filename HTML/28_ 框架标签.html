<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 利用iframe嵌入一个普通的网页 -->
    <!-- frameborder只有两个值0和1 -->
    <!-- 应用场景是网页广告 -->
    <iframe src="https://zh.wikipedia.org/zh-hans/%E5%88%98%E4%BA%A6%E8%8F%B2" width="900" height="300" frameborder="0"></iframe>
     <!-- 利用iframe嵌入其他内容 -->
     <br>
     <iframe src="./path_test/a/刘亦菲.jpeg" frameborder="0" width="600" height="300"></iframe>
     <br>
     <!-- 与超链接的target配合使用 -->
     <a href="https://zh.wikipedia.org/zh-hans/%E5%88%98%E4%BA%A6%E8%8F%B2" target="lyf">进入原网页</a>
     <iframe name="lyf" frameborder="0" width="900" height="300"></iframe>
     <!-- 与表单的target属性配合使用 -->
     <form action="https://www.so.toutiao.com/search" target="lyf">
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
     </form>

     <iframe name="lyf" frameborder="0" width="600" height="300"></iframe>


     <!-- <iframe src="//player.bilibili.com/player.html?aid=618123120&bvid=BV1bh4y1K7Qo&cid=1255558507&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe> -->
</body>
</html>
