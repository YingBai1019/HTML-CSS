<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="https://www.baidu.com">百度</a> <br>
    <!-- <br>是换行 -->
    <a href="www.baidu.com">百度</a>
    <div>第一章</div>
    <p>xxxxxxxxxxxxx</p>
    <hr>
    <!-- <hr>分割线,是有语义的 -->
    <div>第二章</div>
    <!-- 按原文显示 -->
    <pre>
        I        love          you
          I      love        you
            I    love       you
    </pre>
    <!-- <pre></pre>  按原文显示-->
</body>
</html>
