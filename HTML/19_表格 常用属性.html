<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 单元格的边框需要通过css进行调整，当数值大于1的时候，只能调整最外层的边框 -->
    <table border="1" width="500" height="500" cellspacing="0">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
        <thead  height="500" align="center" valign="middle"> 
            <!-- align是控制水平对其的方式 left,center,right
            valign是垂直对齐的方式， top,middle, bottom-->
            <!-- 行用tr代表，单元格用th代表 -->
            <tr>
                <th width="50" height="50" align="right" valign="bottom">姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>住址</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody height="500" align="center" valign="middle">
            <!-- tr代表行，td代表主体里面的单元格 -->
            <tr height="50" align="center" valign="middle">
                <td>张三</td>
                <td>m</td>
                <td>20</td>
                <td>h</td>
                <td>pk</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>m</td>
                <td>22</td>
                <td>h</td>
                <td>sc</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>m</td>
                <td>25</td>
                <td>y</td>
                <td>sc</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>m</td>
                <td>23</td>
                <td>h</td>
                <td>dl</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot height="60">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4</td>
            </tr>
        </tfoot>
    </table>
    </table>
</body>

</html>
