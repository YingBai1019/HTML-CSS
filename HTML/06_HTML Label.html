<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>

<body>
    <!-- h1到h6不许互相嵌套 -->
    <h1>this is the first label</h1>
    <h2>this is the second label</h2>
    <h3>this is the third label</h3>
    <h4>this is the fourth label</h4>
    <h5>this is the fifth label</h5>
    <h6>this is the sixth label</h6>

    <div>
    <!-- 统一管理 -->
    <!-- p标签里不可以嵌套其他标签包括p标签本身 -->
     <p>p</p>
        <p>p</p>
        <p>p</p>
    </div> 


</body>

</html>
