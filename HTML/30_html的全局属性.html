<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .student{
            color: #a6a3ee;
        }
    </style>
</head>
<body>
    <!-- 在同一个html中id不能重复 -->
    <div id="hello1"></div>
    <div id="hello2"></div>
    <div class="student">张一一</div>
    <div class="student">张二二</div>
    <div style="color: blue;">旺财</div>
    <!-- 在div中，dir： 文字靠在屏幕的左或右边 -->
    <div dir="rtl">小狗爱吃肉</div>
    <div title="LOL"> 英雄联盟</div>
    <a href="" title="">bbb</a>
    <div lang="en"></div>
</body>
