<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:blue;
        }
    </style>
</head>

<body>
    <!-- 用于包裹词汇短语等
    通常写在排版标签里面
    通常都是行内元素
    常用的有：em 要着重阅读的内容
     strong :十分重要的内容
     span:没有语义，用于包裹短语的通用容器 -->
     <p>
        每日打卡训练：<em>背单词</em>
     </p>
     <p>
        要着重阅读的内容：<strong>主语与动词</strong>
     </p>
     <p>
        前段的三个框架：<span>Angular,react,vue</span>
     </p>
</body>
    
</html>
