<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 用一种特殊的形式表达某个符号 -->
    <div>每天学习编程 英语</div>
    <div>每天学习编程&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;英语</div>
    <div>每天学习编程&#160;英语</div>
    <div>我们学过很多标签,&lt;h1&gt;是其中一种！</div>
    <div>&amp;nbsp;可以表示空格的字符实体</div>
    <div>199&yen;</div>
    <div>©️版权所有&copy;</div>
    <div>2*2=4</div>
    <div>2x2=4</div>
    <div>2&times;2=4</div>
    <div>2&divide;2=1</div>
</body>
</html>
